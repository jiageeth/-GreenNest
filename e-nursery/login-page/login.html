<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - GreenNest</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="login-style.css">
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17 8C8 10 5.9 16.17 3.82 21.34L5.71 22L6.66 19.7C7.14 19.87 7.64 20 8 20C19 20 22 3 22 3C21 5 14 5.25 9 6.25C4 7.25 2 11.5 2 13.5C2 15.5 3.75 17.25 3.75 17.25C7 8 17 8 17 8Z" fill="#2e7d32"/>
        </svg>
        GreenNest
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Browse Plants</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Plant Care</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <!-- Added ID to trigger modal via JS if preferred, or keep inline onclick -->
          <li class="nav-item"><a class="nav-link" href="#" onclick="openLoginModal()">Login</a></li>
          <li class="nav-item">
            <button class="btn btn-register ms-2" onclick="openRegisterModal()">Register</button>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- BLOG HEADER (Background Content) -->
  <div class="blog-header">
    <h1>GreenNest Blog</h1>
    <p>Expert articles, seasonal tips, and in-depth care guides to help your garden flourish.</p>
  </div>

  <!-- LOGIN MODAL -->
  <!-- Note: The 'hidden' class is toggled by JS -->
  <div class="modal-overlay hidden" id="loginModal">
    <div class="login-modal">
      <button class="close-modal" onclick="closeLoginModal()">&times;</button>
      <h2>Welcome Back</h2>
      <p>Sign in to your GreenNest account</p>
      
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="you@example.com" 
            required
          />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Your password" 
            required
          />
        </div>
        
        <button type="submit" class="sign-in-btn">Sign In</button>
      </form>
      
      <div class="register-link">
        Don't have an account? <a href="#" onclick="openRegisterModal()">Register</a>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="login-script.js"></script>
</body>
</html>
